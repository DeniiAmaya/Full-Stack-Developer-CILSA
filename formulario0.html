<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Ejercicio 0</title>
</head>
<body>
    <main>
        <form action="#" method="post">
            <h2>Formulario de datos personales</h2>
            <div class="form-group">
                <label for="name">Nombre:</label>
                <br>
                <input type="text" name="name" id="name" placeholder="Ingresar nombre" ><br><br>
            </div>
            <div class="form-group">
                <label for="apel">Apellido:</label><br>
                <input type="text" name="apellido" id="apel" placeholder="Ingresar apellido"> <br><br>

            </div>

            <div class="form-group">
                <label for="email">Email:</label><br>
                <input type="email" name="email" id="email" placeholder="Ingrese email"><br><br>
            </div>

            <div class="form-group">
                <label for="date">Fecha de Nacimiento: </label><br>
                <input type="date" name="date" id="date"><br><br>
            </div>

            <div class="form-group">
                <label for="pais">Pais de residencia:</label><br>
                <input type="text" id="pais" name="pais" placeholder="Ingresar Pais residencia "><br><br>
            </div>

            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
            <button type="submit">Estilo 1</button> <button type="submit">Estilo de Alto Contraste</button>
        </form>
    </main>
    
</body>
</html>
