<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 1</title>
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>
    <main>
        <form action="#" method="post">
            <div class="container">
                <h2>Formulario de datos Personales</h2>

                <div class="content">
                    <div class="form-group">
                        <label for="name">Nombre: </label><br>
                        <input type="text" name="name" id="name" placeholder="Ingresar Nombre">

                    </div>
                    <div class="form-group">
                        <label for="apel">Apellido: </label><br>
                        <input type="text" id="apel" placeholder="Ingresar Apellido">
                    </div>
                    <div class="form-group">
                        <label for="email">Email: </label><br>
                        <input type="email" name="email" id="email" placeholder="Ingresar Email">
                    </div>
                    <div class="form-group">
                        <label for="date">Fecha de Nacimiento:</label><br>
                        <input type="date" id="date" name="date" >
                    </div>
                    <div class="form-group">
                        <label for="residencia">Pais de residencia: </label>
                        <input type="text" id="residencia" name="residencia" placeholder="Ingresar pais de residencia">
                    </div>
                    <div class="btn">
                        <button type="submit">Enviar</button>
                    </div>
            </div>

            <div class="yellow">

                <button type="submit">Estilo 1</button>
                <button type="submit">Estilo de Alto Contraste</button>
            </div>
            </div>


        </form>
    </main>
    
</body>
</html>
