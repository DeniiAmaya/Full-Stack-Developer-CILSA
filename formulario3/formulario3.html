<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./styles.css">

</head>
<body>
    <main>
        <form action="#" method="post">
            <div class="form-container">
                <h2>Formulario de Datos Personales</h2>

                <div class="content">
                    <div class="form-group">
                        <label for="name">Nombre:</label><br>
                        <input type="text" id="name" name="name" placeholder="Ingresar Nombre">
    
                    </div>
                    <div class="form-group">
                        <label for="apel">Apellido:</label>
                        <br>
                        <input type="text" id="apel" name="apel" placeholder="Ingresar Apellido" required>
                        
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <br>
                        <input type="email" id="email" name="email" placeholder="Ingresar Email" required >
    
                    </div>
                    <div class="form-group">
                        <label for="date">Fecha de Nacimiento: </label>
                        <br>
                        <input type="date" id="date" name="date" >
                    </div>
                    <div class="form-group">
                        <label for="residencia">Pais de Residencia: </label>
                        <input type="text" id="residencia" name="residencia" placeholder="Ingresar Pais de Residencia">
                    </div>
                    
                    <div class="btn">
                        <button type="submit"> Enviar</button>
                    </div>
                
                    
                </div>
                
            </div>

            
        </form>
    </main>
    <script src="./script.js"></script>
    
</body>
</html>
